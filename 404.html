<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <!-- Use absolute paths instead of relative paths -->
  <link rel="icon" type="image/x-icon" href="/AutoGrid-Planner/AutoGridLogo.ico">
  <link rel="stylesheet" href="/AutoGrid-Planner/styles/theme.css">
  <link rel="stylesheet" href="/AutoGrid-Planner/styles/style.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Base styles to prevent scrolling */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* 404 Error Page Styles */
    .error-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: var(--bg-primary);
    }
    
    .error-container {
      max-width: 800px;
      width: auto;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
      background: var(--bg-secondary);
      padding: 3vh 3vw;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
    }
    
    .error-icon {
      font-size: clamp(30px, 8vw, 60px);
      color: var(--accent-color);
      animation: float 3s ease-in-out infinite;
      margin-bottom: 1vh;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .error-container h1 {
      font-size: clamp(40px, 15vw, 80px);
      margin: 0;
      color: var(--accent-color);
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    
    .error-container h2 {
      margin: 1vh 0 2vh;
      color: var(--text-primary);
      font-size: clamp(18px, 5vw, 28px);
    }
    
    .error-container p {
      color: var(--text-secondary);
      font-size: clamp(14px, 3vw, 18px);
      margin-bottom: 3vh;
    }
    
    .error-actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 3vh;
    }
    
    .error-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.2s ease;
      min-width: clamp(100px, 30vw, 150px);
      font-size: clamp(12px, 3vw, 16px);
    }
    
    .error-btn:hover {
      transform: translateY(-3px);
      background: var(--bg-hover);
    }
    
    .error-btn.primary-btn {
      background: var(--accent-color);
      color: white;
    }
    
    .error-btn.primary-btn:hover {
      background: var(--accent-hover);
    }
    
    .error-suggestions h3 {
      margin: 2vh 0 1vh;
      color: var(--text-primary);
      font-size: clamp(14px, 4vw, 18px);
    }
    
    .suggestion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 1vh;
    }
    
    .suggestion-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vh 1vw;
      background: var(--bg-tertiary);
      border-radius: 8px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .suggestion-card:hover {
      transform: translateY(-5px);
      background: var(--accent-color);
      color: white;
    }
    
    .suggestion-card i {
      font-size: clamp(16px, 5vw, 24px);
      margin-bottom: 1vh;
    }
    
    .suggestion-card span {
      font-size: clamp(12px, 3vw, 14px);
      text-align: center;
    }
    
    /* Media Queries */
    @media screen and (max-width: 768px) {
      .error-container {
        padding: 2vh 3vw;
        width: 85%;
      }
      
      .error-actions {
        flex-direction: column;
        gap: 10px;
      }
      
      .error-btn {
        width: 100%;
      }
      
      .suggestion-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    /* Very small screens */
    @media screen and (max-width: 480px) {
      .error-container {
        width: 90%;
        padding: 2vh 3vw;
      }
      
      .suggestion-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="error-content">
    <div class="error-container">
      <div class="error-icon">
        <i class="fas fa-robot"></i>
      </div>
      <h1>404</h1>
      <h2>Oops! Path not found</h2>
      <p>The page you're looking for seems to have wandered off the grid.</p>
      
      <div class="error-actions">
        <a href="/AutoGrid-Planner/index.html" class="error-btn">
            <i class="fas fa-book"></i> Return Home
          </a>
        <a href="/AutoGrid-Planner/docs/home.html" class="error-btn">
          <i class="fas fa-book"></i> Browse Documentation
        </a>
        <a href="/AutoGrid-Planner/tutorials/home.html" class="error-btn">
          <i class="fas fa-graduation-cap"></i> View Tutorials
        </a>
      </div>
      
      <div class="error-suggestions">
        <h3>Popular Resources</h3>
        <div class="suggestion-grid">
          <a href="/AutoGrid-Planner/tutorials/home.html" class="suggestion-card">
            <i class="fas fa-rocket"></i>
            <span>Getting Started</span>
          </a>
          <a href="/AutoGrid-Planner/index.html" class="suggestion-card">
            <i class="fas fa-map-marked-alt"></i>
            <span>Path Planning</span>
          </a>
          <a href="/AutoGrid-Planner/tutorials/question.html" class="suggestion-card">
            <i class="fas fa-question-circle"></i>
            <span>Get Help</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.title = "AutoGrid - Page Not Found";
      
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.setAttribute('data-theme', savedTheme);
      
      // Ensure container fits properly on load and resize
      function adjustContainer() {
        const container = document.querySelector('.error-container');
        const vh = window.innerHeight;
        if (container.offsetHeight > vh * 0.9) {
          container.style.maxHeight = (vh * 0.9) + 'px';
        }
      }
      
      adjustContainer();
      window.addEventListener('resize', adjustContainer);
    });
  </script>
</body>
</html>
